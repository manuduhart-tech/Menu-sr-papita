<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sr. Papita - Men√∫</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff6f00, #ff9800);
      margin: 0;
      padding: 0;
    }

    /* ---------------- HEADER ---------------- */
    .header {
      background: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 4px solid #ff6f00;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .header-left h1 {
      margin: 0;
      font-size: 28px;
      color: #e65100;
      font-weight: 900;
      font-family: 'Poppins', sans-serif;
    }

    .header-left p {
      margin: 5px 0 0;
      font-size: 16px;
      color: #555;
      font-style: italic;
    }

    .header-right img {
      height: 70px;
      width: 70px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* ---------------- LAYOUT ---------------- */
    .container {
      display: flex;
      justify-content: space-between;
      margin: 20px;
      gap: 20px;
    }

    .menu, .carrito {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .menu {
      flex: 2;
    }

    .menu h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .productos {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card {
      background: #fff8e1;
      border-radius: 12px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      color: #555;
      margin: 5px 0;
    }

    .precio {
      font-size: 20px;
      font-weight: bold;
      color: #e65100;
      margin: 10px 0;
    }

    .card button {
      background: #ff6f00;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    .card button:hover {
      background: #e65100;
    }

    /* ---------------- CARRITO ---------------- */
    .carrito {
      flex: 1;
      height: fit-content;
    }

    .carrito h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .carrito-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .cantidad button {
      background: #ff6f00;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 14px;
    }

    .total {
      font-weight: bold;
      font-size: 18px;
      margin: 20px 0;
      text-align: right;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .btn-confirmar { background: #4caf50; color: white; }
    .btn-vaciar { background: #f44336; color: white; }
    .btn-confirmar:hover { background: #388e3c; }
    .btn-vaciar:hover { background: #d32f2f; }

    /* ---------------- MODAL ---------------- */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 350px;
      text-align: center;
    }

    .salsas-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .salsas-grid button {
      background: #fff;
      border: 2px solid #eee;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .salsas-grid button:hover {
      background: #ffecb3;
      border-color: #ff9800;
    }

    .salsas-grid button.active {
      background: #ff9800;
      color: white;
      border-color: #e65100;
    }

    .toast {
      visibility: hidden;
      min-width: 260px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 12px;
      padding: 16px;
      position: fixed;
      z-index: 10000;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 60px;
    }

    @media (max-width: 1024px) {
      .container { flex-direction: column; }
    }

    @media (max-width: 600px) {
      .card { width: 100%; }
      .modal-content { width: 90%; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <h1>Sr. Papita</h1>
      <p>M√°s papas, menos espera</p>
    </div>
    <div class="header-right">
      <img src="logo-papita.png" alt="Logo Sr. Papita">
    </div>
  </header>

  <div class="container">
    <!-- MENU -->
    <div class="menu">
      <h2>üç¥ Nuestro Men√∫</h2>
      <div class="productos">
        <div class="card">
          <div class="icon">üçü</div>
          <h3>Cono de Papas</h3>
          <p>Crocantes y doradas</p>
          <p class="precio">$3.000</p>
          <button onclick="seleccionarProducto('Cono de Papas', 3000)">Elegir</button>
        </div>
        <div class="card">
          <div class="icon">üçó</div>
          <h3>Bandeja de Nuggets</h3>
          <p>10 piezas crujientes</p>
          <p class="precio">$3.000</p>
          <button onclick="seleccionarProducto('Bandeja de Nuggets', 3000)">Elegir</button>
        </div>
      </div>
    </div>

    <!-- CARRITO -->
    <div class="carrito">
      <h2>üõí Tu Carrito (<span id="contadorCarrito">0</span>)</h2>
      <div id="items-carrito"></div>
      <p class="total">Total: $<span id="total">0</span></p>
      <button class="btn btn-confirmar" onclick="confirmarPedido()">üç¥ Confirmar Pedido</button>
      <button class="btn btn-vaciar" onclick="vaciarCarrito()">üóë Vaciar Carrito</button>
      <button class="btn btn-vaciar" onclick="reiniciarPedidos()">üîÑ Reiniciar Pedidos</button>
    </div>
  </div>

  <!-- MODAL SALSAS -->
  <div id="modalSalsas" class="modal">
    <div class="modal-content">
      <h3>Elige tus salsas</h3>
      <div class="salsas-grid">
        <button data-salsa="Ketchup">üçÖ Ketchup</button>
        <button data-salsa="Mayonesa">ü•Ñ Mayonesa</button>
        <button data-salsa="Mostaza y Miel">üçØ Mostaza y Miel</button>
        <button data-salsa="Cheddar">üßÄ Cheddar</button>
      </div>
      <br>
      <div class="modal-buttons">
        <button class="btn btn-confirmar" onclick="agregarConSalsas()">‚úÖ Agregar al carrito</button>
        <button class="btn btn-vaciar" onclick="cerrarModal()">‚ùå Cancelar</button>
      </div>
    </div>
  </div>

  <!-- TOAST -->
  <div id="toast" class="toast"></div>

  <!-- FIREBASE + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, get, set, remove } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCdLdvJG1M3t8FgL985ExGwnjsALwZ5JVg",
      authDomain: "menu-sr-papita.firebaseapp.com",
      databaseURL: "https://menu-sr-papita-default-rtdb.firebaseio.com",
      projectId: "menu-sr-papita",
      storageBucket: "menu-sr-papita.appspot.com",
      messagingSenderId: "396377207044",
      appId: "1:396377207044:web:908a094deac37f15762051",
      measurementId: "G-SC2SJJ4RZ0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function mostrarToast(mensaje, color="#333") {
      const toast = document.getElementById("toast");
      toast.innerHTML = mensaje;
      toast.style.backgroundColor = color;
      toast.className = "toast show";
      clearTimeout(toast._timeout);
      toast._timeout = setTimeout(() => toast.className = "toast", 3000);
    }

    let carrito = [];
    let productoSeleccionado = null;
    let salsaSeleccionada = []; // array para m√∫ltiples salsas

    function seleccionarProducto(nombre, precio) {
      productoSeleccionado = { nombre, precio };
      salsaSeleccionada = [];
      // Limpiar botones activos
      document.querySelectorAll(".salsas-grid button").forEach(btn => {
        btn.classList.remove("active");
      });
      document.getElementById("modalSalsas").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modalSalsas").style.display = "none";
    }

    function seleccionarSalsaMultiple(salsa) {
      if (salsaSeleccionada.includes(salsa)) {
        salsaSeleccionada = salsaSeleccionada.filter(s => s !== salsa);
      } else {
        salsaSeleccionada.push(salsa);
      }
      document.querySelectorAll(".salsas-grid button").forEach(btn => {
        btn.classList.toggle("active", salsaSeleccionada.includes(btn.dataset.salsa));
      });
    }

    document.querySelectorAll(".salsas-grid button").forEach(btn => {
      btn.addEventListener("click", () => seleccionarSalsaMultiple(btn.dataset.salsa));
    });

    function agregarConSalsas() {
      const salsas = salsaSeleccionada.length ? salsaSeleccionada : ["Sin Salsa"];
      const key = productoSeleccionado.nombre + " + " + salsas.join(", ");
      const existente = carrito.find(i => i.key === key);

      if (existente) {
        existente.cantidad++;
      } else {
        carrito.push({
          key,
          ...productoSeleccionado,
          salsa: salsas.join(", "),
          cantidad: 1
        });
      }

      cerrarModal();
      // Limpiar selecci√≥n y quitar clases activas
      salsaSeleccionada = [];
      document.querySelectorAll(".salsas-grid button").forEach(btn => {
        btn.classList.remove("active");
      });

      renderCarrito();
    }

    function renderCarrito() {
      const contenedor = document.getElementById("items-carrito");
      contenedor.innerHTML = "";
      let total = 0, contador = 0;

      carrito.forEach((item, index) => {
        total += item.precio * item.cantidad;
        contador += item.cantidad;
        const div = document.createElement("div");
        div.classList.add("carrito-item");
        div.innerHTML = `
          <span>${item.nombre} (${item.salsa}) - $${item.precio.toLocaleString()} x ${item.cantidad}</span>
          <div class="cantidad">
            <button onclick="cambiarCantidad(${index}, -1)">-</button>
            <button onclick="cambiarCantidad(${index}, 1)">+</button>
          </div>
        `;
        contenedor.appendChild(div);
      });

      document.getElementById("total").textContent = total.toLocaleString();
      document.getElementById("contadorCarrito").textContent = contador;
    }

    function cambiarCantidad(index, delta) {
      carrito[index].cantidad += delta;
      if (carrito[index].cantidad <= 0) carrito.splice(index, 1);
      renderCarrito();
    }

    function vaciarCarrito() {
      carrito = [];
      renderCarrito();
    }

    async function confirmarPedido() {
      if (carrito.length === 0) return mostrarToast("‚ö†Ô∏è El carrito est√° vac√≠o", "#e53935");

      try {
        const contadorRef = ref(db, "contador/ultimoId");
        const snapshot = await get(contadorRef);
        const nuevoId = snapshot.exists() ? snapshot.val() + 1 : 1;

        const nuevoPedido = {
          idOrden: nuevoId,
          items: carrito,
          hora: new Date().toLocaleString(),
          estado: "pendiente"
        };

        await push(ref(db, "pedidos"), nuevoPedido);
        await set(contadorRef, nuevoId);
        mostrarToast(`‚úÖ Pedido confirmado ‚Äî N¬∞ ${nuevoPedido.idOrden}`, "#4caf50");
        vaciarCarrito();
      } catch (err) {
        console.error(err);
        mostrarToast("‚ùå Error al confirmar pedido", "#e53935");
      }
    }

    async function reiniciarPedidos() {
      if (!confirm("‚ö†Ô∏è Esto borrar√° todos los pedidos y reiniciar√° el contador. ¬øSeguro?")) return;
      try {
        await remove(ref(db, "pedidos"));
        await set(ref(db, "contador/ultimoId"), 0);
        mostrarToast("‚úÖ Todos los pedidos fueron reiniciados", "#4caf50");
        vaciarCarrito();
      } catch (err) {
        console.error(err);
        mostrarToast("‚ùå Error al reiniciar pedidos", "#e53935");
      }
    }

    window.seleccionarProducto = seleccionarProducto;
    window.cerrarModal = cerrarModal;
    window.agregarConSalsas = agregarConSalsas;
    window.vaciarCarrito = vaciarCarrito;
    window.confirmarPedido = confirmarPedido;
    window.cambiarCantidad = cambiarCantidad;
    window.reiniciarPedidos = reiniciarPedidos;
  </script>
</body>
</html>
